{{template "head.html" .}}
<!-- 主体（一般只改变这里的内容） -->
<div class="blog-body">
    <div class="blog-container">
        <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
            <a href="/v1/home" title="首页">首页</a>
            <a><cite>资源分享</cite></a>
        </blockquote>
        <div class="blog-main">
            <div class="blog-main">

                <div class="resource-main">
                    {{range .list}}

                    <div class="resource shadow">
                        <div class="resource-cover">
                            <a href="{{.Url}}" target="_blank">
                                <img src="{{.Image}}" />
                            </a>
                        </div>

                        <div class="resource-abstract">
                            <h2>{{.Title}}</h2>
                            <p style="margin-top: 10px;"> {{.Info}}</p>
                        </div>
                        <div class="resource-info">
                            <span class="category"><a href="#"><i class="fa fa-tags fa-fw"></i>&nbsp;gin </a></span>
                            <span class="author"><i class="fa fa-user fa-fw"></i>aiwen</span>
                            <div class="clear"></div>
                        </div>
                        <div class="resource-footer">
                            <a class="layui-btn layui-btn-small layui-btn-primary" href="{{.Url}}" target="_blank"><i
                                    class="fa fa-download fa-fw"></i>下载</a>
                        </div>
                    </div>
                    {{end}}
                    <!-- 清除浮动 -->
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "foot.html" .}}
</body>

</html>
